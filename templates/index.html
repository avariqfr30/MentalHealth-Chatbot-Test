<!DOCTYPE html>
<html>
<head>
    <title>Virtual Therapist</title>
</head>
<body>
    <h1>Virtual Therapist</h1>
    <form method="POST">
        <input type="text" name="user_message" placeholder="Enter your message">
        <input type="submit" value="Send">
    </form>
    <div>
        <ul>
            {% for message in conversation %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
